<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <!--  条件与循环 -->
    <div id="app-2">
      <span v-bind:title="message" v-if="condition">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
      <table v-for="d in loop">
        <tr>
          <td>{{d.text}}</td>
        </tr>
      </table>
    </div>

    <!-- 处理用户输入 -->
    <div id="app-5">
      {{message}}
      <button type="button" v-on:click='reserveMsg'>反转文本</button>
    </div>

    <div id="app-6">
      <p>{{ message }}</p>
      <input type="text" v-model="message">
    </div>

    <!-- 组件化应用构建 -->
    <div id="app-7">
      <ul>
        <Sample
          v-for='item in list'
          v-bind:data='item'
          v-bind:key='item.id'
        ></Sample>
        <!-- <todo-item
          v-for='item in list'
          v-bind:data='item'
          v-bind:key='item.id'
        ></todo-item> -->
      </ul>
    </div>
    <script src="basic.js"></script>
  </body>
</html>

<body>
  <script>
    function fact(n) {
      if (n<=1) {
        return n;
      }
      return n*fact(n-1);
    }

    for (var i = 0; i < 10; i++) {
      console.log(i + "! = " + fact(i));
    }
  </script>
</body>

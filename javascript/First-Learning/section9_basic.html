// 9.1 对象的生成
//-------------------------------------------
function Object9_1() {
  // 字符生成
  console.log('//-------------------------------------------');
  console.log('// 9.1 对象的生成');
  console.log('//-------------------------------------------');
  var o1 = {a: 1, b: 2}
  console.log('o1: ' + o1);

  // 构造函数生成
  function O2() {
    this.a = 1;
    this.b = 2;
  }
  var o2 = new O2();
  console.log('o2: ' + o2);

  // Object#create生成
  console.log(Object.prototype);
  var o3 = Object.create(Object.prototype, {
    a: {
      value: 1,
      writable: true,
      enumerable: true,
      configurable: true
    },
    b: {
      value: 1,
      writable: true,
      enumerable: true,
      configurable: true
    }
  });
  console.log('o3: ' + o3);

  // prototype
  // prototype默认为空，可以添加属性
  // 添加的属性所有生成的实例共享
  function A() {
    this.a = 1
  };
  A.prototype.sample = "prototype sample"

  var o4 = new A();
  console.log(o4.sample);
  console.log(o4.a);

  var o5 = new A();
  o5.a = 2;
  o5.sample = "o5 sample"
  console.log(o5.a, o4.a, A.prototype.a);
  console.log(('o5:' + o5.sample), ('o4:' + o4.sample), ('A:' + A.prototype.sample));
}

//-------------------------------------------
// 9.2 对象的继承
//-------------------------------------------
function Object9_2() {
  // __proto__
  console.log('//-------------------------------------------');
  console.log('// 9.2 对象的继承');
  console.log('//-------------------------------------------');
  var o6 = {
    name: 'a',
    show: function() {
      console.log('name: ' + this.name);
      return 'ok';
    }
  };
  console.log(o6.show());
  var o7 = {
    name: 'b'
  };
  o7.__proto__ = o6;
  console.log(o7.show());
  var o8 = {};
  o8.__proto__ = o7;
  console.log(o8.show());
  console.log(Object.getPrototypeOf(o8));

  // new的作用
  function Sample(a, b) {
    this.a = a;
    this.b = b;
  }
  Sample.prototype.show = function () {
    console.log(this.a + this.b);
  }
  var o9 = new Sample(10, 30);
  console.log(o9.show());

  // prototype的属性
  function F() {};
  console.log(F.prototype.constructor);
  console.log(F.prototype.__proto__);
  var o10 = new F();
  console.log(o10.constructor);
  var o11 = {};
  console.log(o11.__proto__);
  console.log(o11.prototype);
  console.log(o11.constructor);
  F.prototype.hello = function () { console.log("hello"); };

  function F() {};
  var obj = new F();
  console.log(obj instanceof F); // true
  console.log(obj instanceof Object); // true
  console.log(obj instanceof Date); // false

  function F() {};
  var obj = new F();
  console.log(F.prototype.isPrototypeOf(obj)); // true
  console.log(Object.prototype.isPrototypeOf(obj)); // true
  console.log(Date.prototype.isPrototypeOf(obj)); // false

  var o12 = Object(1.222);
  console.log(o12);
  console.log(Object.getOwnPropertyDescriptor({a:1}, 'a'));
  var o13 = {a:1, b:2, c: 3, d:4}
  console.log(Object.keys(o13));
  console.log(Object.getOwnPropertyNames(o13));
  console.log(Object.getOwnPropertySymbols(o13));
  var o14 = Object.seal(o13);
  o14.a = 100;
  console.log(o14);
}

//-------------------------------------------
// 9.3 修饰性属性
//-------------------------------------------
function Object9_3() {
  var a = {
    _t: 't',
    get t() {
      return this._t;
    }, // 要逗号
    set t(v) {
      this._t = this._t + '|' + v;
    }
  }
  console.log(a.t); // t
  a.t = 100;
  console.log(a.t); // t|100
  // 对外部隐藏属性
  var b = (function () {
    var a = "a";
    return {
      show: function () {
        console.log('name: ' + a);
      },
      get name() {
        return a;
      },
      set name(v) {
        a = v;
      }
    };
  })();
  b.show(); // => name: a
  b.name = "haha";
  b.show(); // => name: haha
}

//-------------------------------------------
// 9.4 属性(property)的属性
//-------------------------------------------
function Object9_4() {
  var a = { a: 1 };
  var b = { b: 1 };
  Object.setPrototypeOf(b, a);
  console.log(b);
  Object.defineProperty(b, "c", {
    value: 100
  });
  console.log(Object.getOwnPropertyDescriptor(b, "b"));
  console.log(b.c);
  console.log(Object.getOwnPropertyDescriptor(b, 'a'));
  Object.defineProperty(b, "a", {value: "aaaaa", writable: true, enumerable: true, configurable: false});
  b.a = 10000;
  console.log(Object.getOwnPropertyDescriptor(b, "a"));
  console.log(b);

  var c = Object.defineProperties({}, {
    _t: {
      value: "t",
      writable: true,
      enumerable: true,
      configurable: true
    },
    name: {
      get () {
        return this._t;
      },
      set (v) {
        this._t += v;
      },
      enumerable: true,
      configurable: true
    }
  })
  console.log(c);
}

//-------------------------------------------
// 9.5 确认属性的存在
//-------------------------------------------
function Object9_5() {
  var a = { a: 1 };
  var b = Object.create(a, {
    b: {
      value: 1,
      writbale: true,
      enumerable: true,
      configurable: true
    }
  });
  console.log(b);
  console.log('------------------in--------------------');
  console.log('b' in b);
  console.log('a' in b);
  console.log('--------------hasOwnProperty---------------');
  console.log(b.hasOwnProperty('b'));
  console.log(b.hasOwnProperty('a'));
  console.log('------------propertyIsEnumerable------------');
  console.log(b.propertyIsEnumerable('a'));
  console.log(b.propertyIsEnumerable('b'));
}

//-------------------------------------------
// 9.6 属性的枚举
//-------------------------------------------
function Object9_6() {
  var a = { a: 1 };
  var b = Object.create(a, {
    b: {
      value: 1,
      writbale: true,
      enumerable: true,
      configurable: true
    },
    c: {
      value: 2,
      writable: true,
      enumerable: false,
      configurable: true
    }
  });
  for (var name in a) {
    console.log('a.' + name + ': ' + a[name]);
  }
  for (var name in b) {
    console.log('b.' + name + ': ' + b[name]);
  }
  console.log(Object.keys(b));
  console.log(Object.getOwnPropertyNames(b));
  console.log(Object.getOwnPropertySymbols(b));
}

//-------------------------------------------
// 9.7 Object的lock
//-------------------------------------------
function Object9_7() {
  // "use strict";
  var a = {a: 1};
  Object.preventExtensions(a);
  a.b = 1;
  console.log(a);

  var b = { b: 1 };
  Object.seal(b);
  b.b = 2;
  console.log(b);
  console.log('isSealed?: ' + Object.isSealed(b));
  console.log('isFrozen?: ' + Object.isFrozen(b));
  Object.freeze(b);
  console.log('isFrozen?: ' + Object.isFrozen(b));
}

//-------------------------------------------
// 9.8 Mixin
//-------------------------------------------
function Object9_8() {
  let a = {
    a: 1,
    get name() {
      return this.a;
    },
    set name(v) {
      this.a = v;
    }
  }
  let b = {};
  Object.assign(b, a);
  console.log(a);
  console.log(b);
  // console.log(Object.getOwnPropertyDescriptor(a, 'name'));
  b = {};
  mixin(b, a);
  console.log(b);
  function mixin(to, from) {
    for (var p in from) {
      if (from.hasOwnProperty(p)) {
        Object.defineProperty(to, p, Object.getOwnPropertyDescriptor(from, p));
      }
    }
    return to;
  }
}
